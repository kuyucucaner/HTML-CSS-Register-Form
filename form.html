<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>FeelAlone</title>
</head>

<body>
    <div class="parent clearfix">
        <div class="bg-illustration">
            <div class = "logo">
                <p class ="text">Feel Alone</p>
            </div>
        </div>
        <div class="login">
            <div class="container">
                <h3> 
                    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                    <p>Sign up <em>now</em> to get started.</p><br />
                    <p >You <em>know</em> you want to.</p>
                </h3>
                <div class="login-form">
                    <h3>LET'S DO THÄ°S!</h3>
                    <form action="">

                        <input type="text"  style="color: white;" name="first-name" id="first-name" placeholder="First Name" required>
                        <input type="text"  style="color: white;" name="last-name" id="last-name" placeholder="Last Name" required>
                        <input type="email"  style="color: white;" name="email" id="email" placeholder="E-Mail" required>
                        <input type="text"  style="color: white;" name="phone-number" id="phone-number" minlength="9" placeholder="Phone Number" maxlength="9" required>
                        <input type="password" style="color: white;"  name="password" id="password" placeholder="Password"  required>
                        <div class="button-container">
                            <button type="submit">Create Account</button>
                            <h2 class="already">Already have an account?  <a class ="linked"href = "#">Login</a></h2>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
